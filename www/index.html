<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title></title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <!-- left content here -->
            <div class="list-block">
                <div class="list-block-label">Dates</div>
                <ul>
                    <li>
                        <label class="label-checkbox item-content">
                            <input type="checkbox" name="dates" value="Park" checked="checked">
                            <div class="item-media">
                                <i class="icon icon-form-checkbox"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title">Park</div>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label class="label-checkbox item-content">
                            <input type="checkbox" name="dates" value="EatOut" checked="checked">
                            <div class="item-media">
                                <i class="icon icon-form-checkbox"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title">Eat out</div>
                            </div>
                        </label>
                    </li>
                </ul>

                <a id="addDate" href="#" class="button button-raised button-fill color-blue">Add Date</a>
            </div>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <!-- Left panel control and checkbox list -->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, 
                        so we have additional "sliding" class -->
                    <div class="left">
                        <!--
                          Left link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                    <div class="center sliding">Date Night</div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <!-- City Options and Cost Buttons -->
            <div class="pages navbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <!-- City Options -->
                        <div id="cities_dropdown">
                            <select id="dropdown">
                                <option id="lynchburg" value="lynchburg">Lynchburg, VA</option>
                                <option id="williamston" value="williamston">Williamston, NC</option>
                                <option id="greenville" value="greenville">Greenville, NC</option>
                                <option id="newbern" value="newbern">New Bern, NC</option>
                            </select>
                        </div>

                        <!-- Cost Buttons -->
                        <div id="buttons_main" class="block">
                            <div class="row">
                                <div class="col"></div>
                                <div class="col">
                                    <button id="freeButton" class="button button-fill button-big color-green" >
                                        Free
                                    </button>
                                </div>
                                <div class="col"></div>
                            </div>
                            <div class="row">
                                <div class="col"></div>
                                <div class="col">
                                    <button id="cheapButton" class="button button-fill button-big color-yellow" onclick="showCheap()">
                                        Cheap
                                    </button>
                                </div>
                                <div class="col"></div>                        
                            </div>
                            <div class="row">
                                <div class="col"></div>
                                <div class="col">
                                    <button id="mediumButton" class="button button-fill button-big color-orange" onclick="showMedium()">
                                        Medium
                                    </button>
                                </div>
                                <div class="col"></div>                        
                            </div>
                            <div class="row">
                                <div class="col"></div>
                                <div class="col">
                                    <button id="priceyButton" class="button button-fill button-big color-red" onclick="showPricey()">
                                        Pricey
                                    </button>
                                </div>
                                <div class="col"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
